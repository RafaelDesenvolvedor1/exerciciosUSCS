<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>document</title>
</head>

<body>
    <h1> Escrever um programa Javascript que leia o preço normal de um produto de uma loja. O programa deverá informar o
        preço do produto com desconto de 10%.</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Preço do produto R$:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="f_preco" placeholder="Ex: 9.90 "
            required>
    </div>



    <!-- Resultado -->
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Resultado:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado" disabled>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Calcular</button>
    </div>
    </form>

</body>
<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let vProd = Number(document.forms['myform']['f_preco'].value)
        let desconto = vProd * (10 / 100)
        let novoValor = vProd - desconto

        document.forms['myform']['f_resultado'].value=(`O novo valor do produto é R$ ${novoValor.toFixed(2).replace('.', ',')}`)


    })



</script>

</html>
