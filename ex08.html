<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Número anterior e Número posterior</title>
</head>

<body>
    <h1>Escrever um programa Javascript que leia um número do usuário. O programa deverá exibir o valor anterior do
        número e o valor posterior. Por exemplo, se o usuário digitar 10, o programa deverá exibir 9 e 11.</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Número inteiro:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_num"
                placeholder="Informe um número inteiro... " required>
        </div>



        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</body>
<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let numeroDoUsuario = parseInt(document.forms['myform']['f_num'].value)
        let n_antes = numeroDoUsuario - 1
        let n_sucess = numeroDoUsuario + 1

        document.forms['myform']['f_resultado'].value=(` Número antecessor: ${n_antes}\n Número sucessor: ${n_sucess}\n`)

    })



</script>

</html>
