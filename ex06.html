<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Acrescentando 20% no valor</title>
</head>

<body>
    <h1>Escrever um programa Javascript que leia o valor de um produto entrado pelo usuário e exiba o valor total do
        produto acrescido de 20%.</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Preço do produto:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_preco"
                placeholder="Digite o preço do produto... " required>
        </div>



        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>

</body>

<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let valorProduto = parseFloat(document.forms['myform']['f_preco'].value)

        const porcentual = 20 / 100 * valorProduto

        document.forms['myform']['f_resultado'].value=`Com um acréscimo de 20% o novo valor do produto será R$ ${(valorProduto + porcentual).toFixed(2).replace('.', ',')}`

    })


</script>

</html>
