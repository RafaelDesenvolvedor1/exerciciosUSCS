<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <ul id="lista-arquivos"></ul>
    
</body>

<script>
    const owner = 'RafaelDesenvolvedor1'; // Nome do usuário ou organização
    const repo = 'exerciciosUSCS'; // Nome do repositório
    const path = 'exercicios';  // Caminho dentro do repositório (diretório ou arquivo)

    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const listaArquivos = document.getElementById('lista-arquivos');
            data.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `./exercicios/${file.name}`;
                a.target='main'
                a.textContent = file.name;
                li.appendChild(a);
                listaArquivos.appendChild(li);
            });
        })
        .catch(error => console.error('Erro ao buscar arquivos:', error));
</script>

</html>
