<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Convertendo horas para minutos</title>
</head>

<body>
    <h1>Escrever um programa Javascript que leia do usuário o tempo total de uma atividade expressa em horas. O programa
        deverá retornar o tempo correspondente à atividade expresso em minutos.</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Tempo de atividade:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_tempo"
                placeholder="Informe o tempo em horas... " required>
        </div>



        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>

</body>

<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let tempoAtividade = parseInt(document.forms['myform']['f_tempo'].value)
        let tempoEmMinutos = tempoAtividade * 60

        document.forms['myform']['f_resultado'].value = `convertendo o valor ${tempoAtividade} de horas para o valor ${tempoEmMinutos} em minutos.`

    })

</script>

</html>
