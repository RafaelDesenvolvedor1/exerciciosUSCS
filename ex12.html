<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<h1>1. Elabore o fluxograma e a implementação de um programa que solicita dois números ao usuário e exiba “igual”
		caso sejam iguais ou mostre qual o maior.</h1>

	<form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">

		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Primeiro número:</label>
			<input type="text" class="form-control" id="formGroupExampleInput" name="f_n1" placeholder="Informe um número "
				required>
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Segundo número:</label>
			<input type="text" class="form-control" id="formGroupExampleInput" name="f_n2" placeholder="Informe outro número "
				required>
		</div>



		<!-- Resultado -->
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Resultado:</label>
			<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
				disabled>
		</div>
		<div class="d-grid gap-2">
			<button type="submit" class="btn btn-primary">Calcular</button>
		</div>
	</form>

</body>
<script>
	const form = document.getElementById("myform").addEventListener('submit', e => {
		e.preventDefault()

		let n1 = Number(document.forms['myform']['f_n1'].value)
		let n2 = Number(document.forms['myform']['f_n2'].value)


		if (n1 > n2) {
			document.forms['myform']['f_resultado'].value=(`É maior: ${n1}`)
		} else if (n2 > n1) {
			document.forms['myform']['f_resultado'].value=(`É maior: ${n2}`)
		} else {
			document.forms['myform']['f_resultado'].value=('Ambos os números são iguais')
		}

	})



</script>

</html>
