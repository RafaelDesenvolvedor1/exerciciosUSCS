<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exibindo o produto de dois números </title>
</head>

<body>
    <h1>5. Escrever um programa Javascript que leia dois números entrados pelo usuário e exiba o produto destes números.
    </h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Primeiro número:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_n1"
                placeholder="Digite um número qualquer... " required>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Segundo número:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_n2"
                placeholder="Digite um número qualquer... " required>
        </div>



        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>

</body>

<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let n1 = parseInt(document.forms['myform']['f_n1'].value)
        let n2 = parseInt(document.forms['myform']['f_n2'].value)
        let resultado = n1 * n2

        document.forms['myform']['f_resultado'].value = `${n1} X ${n2} = ${resultado}`

    })

</script>

</html>
