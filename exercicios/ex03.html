<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aumento porcentual do salário </title>
</head>

<body>
    <h1>3. Escrever um programa Javascript no qual o usuário digita o salário atual e o percentual do
        aumento salarial. O programa deverá exibir o novo salário do usuário.
    </h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Salário:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_salario"
                placeholder="Digite o seu salário atual... " required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Aumento Porcentual:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_aumento"
                placeholder="Digite o porcentual de aumento..." required>
        </div>


        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Novo Salário:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let salarioUsuario = parseFloat(document.forms['myform']['f_salario'].value)
        let aumentoPorcentual = parseInt(document.forms['myform']['f_aumento'].value)

        let novoSalario = (salarioUsuario * (aumentoPorcentual / 100)) + salarioUsuario

        document.forms['myform']['f_resultado'].value=`Seu novo salário será R$ ${novoSalario.toFixed(2).replace('.', ',')}`

    })

</script>

</html>
