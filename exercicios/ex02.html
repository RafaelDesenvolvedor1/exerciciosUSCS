<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Escrever um programa Javascript para calcular a área de um trapézio.</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">base Maior:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_baseMaior"
                placeholder="Informe o valor da base maior" required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">base Menor:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_baseMenor"
                placeholder="Informe o valor da base menor" required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Altura:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_altura"
                placeholder="Informe o valor da altura" required>
        </div>

        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Area do trapézio:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let baseMaior = Number(document.forms['myform']['f_baseMaior'].value)
        let baseMenor = Number(document.forms['myform']['f_baseMenor'].value)
        let altura = Number(document.forms['myform']['f_altura'].value)

        let areaTrapezio = (baseMaior + baseMenor) * altura / 2

        document.forms['myform']['f_resultado'].value = `Area do trapézio é ${areaTrapezio} cm²`
    })

</script>

</html>
