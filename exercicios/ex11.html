<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>document</title>
</head>

<body>
    <h1>Escrever um programa Javascript que leia as três notas de um aluno e exiba a média aritmética das notas
        entradas.</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Primeira nota:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_n1" placeholder="Informe a primeira nota... "
                required>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Segunda nota:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_n2" placeholder="Informe a segunda nota... "
                required>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Terceira nota:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_n3" placeholder="Informe a terceira nota... "
                required>
        </div>



        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</body>
<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()


        let n1 = Number(document.forms['myform']['f_n1'].value)
        let n2 = Number(document.forms['myform']['f_n2'].value)
        let n3 = Number(document.forms['myform']['f_n3'].value)

        let media = (n1 + n2 + n3) / 3


        document.forms['myform']['f_resultado'].value = (`A média das tres notas é ${media}`)

    })




</script>

</html>
