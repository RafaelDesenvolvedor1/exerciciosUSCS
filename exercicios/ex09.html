<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>document</title>
</head>

<body>
    <h1>Escrever um programa Javascript que leia do usuário o valor correspondente a um produto comprado por um cliente
        de uma loja. Considerando que o usuário irá pagar o produto em quatro parcelas sem juros, o programa deverá
        exibir o valor de cada parcela.</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Preço do produto R$:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_preco" placeholder="Ex: 9.90 "
                required>
        </div>



        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>
</body>
<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let vProd = Number(document.forms['myform']['f_preco'].value)
        let vParcelas = vProd / 4

        document.forms['myform']['f_resultado'].value=(`a parcela será de R$ ${vParcelas.toFixed(2).replace('.', ',')}`)


    })



</script>

</html>
