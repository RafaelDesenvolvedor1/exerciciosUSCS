<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>3. Elabore o fluxograma e a implementação de um programa que recebe um inteiro e exiba na tela se ele é
        múltiplo de 7 ou não.</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Informe um número:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="f_num" placeholder="Informe um número... "
                required>
        </div>



        <!-- Resultado -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Resultado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
                disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>

</body>
<script>
    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()

        let n = Number(document.forms['myform']['f_num'].value)

        if (n % 7 === 0) {
            document.forms['myform']['f_resultado'].value=(`${n} é multiplo de 7`)
        } else {
            document.forms['myform']['f_resultado'].value=(`${n} não é multiplo de 7`)
        }

    })

</script>

</html>
