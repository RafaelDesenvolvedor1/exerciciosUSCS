<body>
	<h1>2. Elabore o fluxograma e a implementação de um programa que receba três inteiros e mostre qual deles é o
		maior e qual o menor.</h1>

	<form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;">

		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Primeiro número:</label>
			<input type="text" class="form-control" id="formGroupExampleInput" name="f_n1"
				placeholder="Informe um número " required>
		</div>

		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Segundo número:</label>
			<input type="text" class="form-control" id="formGroupExampleInput" name="f_n2"
				placeholder="Informe outro número " required>
		</div>

		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Terceiro número:</label>
			<input type="text" class="form-control" id="formGroupExampleInput" name="f_n3"
				placeholder="Informe outro número " required>
		</div>



		<!-- Resultado -->
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Resultado:</label>
			<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="f_resultado"
				disabled>
		</div>
		<div class="d-grid gap-2">
			<button type="submit" class="btn btn-primary">Calcular</button>
		</div>
	</form>
</body>
<script>
	const form = document.getElementById("myform").addEventListener('submit', e => {
		e.preventDefault()

		let n1 = Number(document.forms['myform']['f_n1'].value)
		let n2 = Number(document.forms['myform']['f_n2'].value)
		let n3 = Number(document.forms['myform']['f_n3'].value)


		let maior;
		let menor;

		let resultado;



		if (maior !== undefined && menor !== undefined) {
			
		} else if (n1 === n2 && n1 === n3) {
			resultado = 'Todos os números são iguais'
		} else {
			// Comparando o maior número

			if (n1 >= n2 && n1 >= n3) {
				maior = n1
			} else if (n2 >= n1 && n2 >= n3) {
				maior = n2
			} else if (n3 >= n1 && n3 >= n2) {
				maior = n3
			}

			// Comparando o menor número

			if (n1 <= n2 && n1 <= n3) {
				menor = n1
			} else if (n2 <= n1 && n2 <= n3) {
				menor = n2
			} else if (n3 <= n1 && n3 <= n2) {
				menor = n3
			}

			resultado = `Maior número: ${maior}\n Menor número: ${menor}`
		}


		document.forms['myform']['f_resultado'].value = (resultado)


	})





</script>
