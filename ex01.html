<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <title>Document</title>
</head>

<body>
    <h1>Escrever um programa Javascript para calcular a área de um quadrado</h1>

    <form action="" id="myform" name="myform" class="container-sm" style="margin-top: 3rem;" >
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Lado do quadrado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" 
            name="flado" placeholder="Informe o valor do lado"
                required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Area do quadrado:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="fresultado" disabled>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calcular</button>
        </div>
    </form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>

    const form = document.getElementById("myform").addEventListener('submit', e => {
        e.preventDefault()
        


       let lado = Number(document.forms["myform"]["flado"].value)

        let area = lado ** 2

        document.forms['myform']['fresultado'].value=`Área do quadrado é ${area} m²`
        
    })

  


</script>

</html>
